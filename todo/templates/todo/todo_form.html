<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Todo Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo/styles.css' %}" />
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Edit Todo{% else %}Add Todo{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <label for="id_title">Title</label>
            {{ form.title }}
            <label for="id_description">Description</label>
            {{ form.description }}
            <div class="checkbox-row">
                {{ form.completed }}
                <label for="id_completed">Completed</label>
            </div>
            <button type="submit">Save</button>
        </form>
        <a class="back-link" href="{% url 'todo_list' %}">Back to list</a>
    </div>
</body>
</html>
