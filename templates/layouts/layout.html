{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Django Playground{% endblock %}</title>

    <!-- Base styles -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

    <!-- Additional app-specific styles -->
    {% block extra_css %}{% endblock %}

    <!-- Additional head content -->
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Navigation -->
    <nav class="main-nav">
      <div class="nav-container">
        <a href="/" class="nav-brand">Django Playground</a>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/todo/">Todo App</a></li>
          <li><a href="http://localhost:5173/" target="_blank">DRF Apps</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main class="main-content">{% block content %} {% endblock %}</main>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="footer-container">
        <p>&copy; {% now "Y" %} Django Playground</p>
      </div>
    </footer>

    <!-- Additional JavaScript -->
    {% block extra_js %}{% endblock %}
  </body>
</html>
